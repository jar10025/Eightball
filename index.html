<!Doctype Html>

<html>
    <head>
        <title>8Ball</title>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8" />
    </head>
  
    <body>
        <div id="border">
     <h1>Magic 8-Ball</h1> 
    </div> 
</div>

    
    <div id="shape">
       
        <div id="out" class="shake"></div>
        <div id="in" class="shake"></div>
        <div id="num8" class="shake">8</div>
    </div>
  
</div>

<div id="body">

<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

   
    <style id="javascript">
#answer {
    display: none;
}
    </style>




<form id="magic8" method="post">
Ask a question: <input type="text" name="question" id="question" size="70" />

  <div style="display:none" id="answer"></div>
</form>

<script id="javascript">
$(document).ready(function() {
    
    $('form#magic8').submit(function(e) {
      e.preventDefault();  
      var answers = ['Yes', 'Yea sure', 'No', 'No way!', 'Uhhh!?', 'Maybe', 'Who knows!'];
        var random = answers[Math.floor(Math.random() * answers.length)];
        $('div#answer').text(random).fadeIn('fast');
    });
});
</script>
</div>
 

</body>
</html>
